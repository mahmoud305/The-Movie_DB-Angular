
<div class="w-75 m-auto py-5">

    <div class="alert alert-danger bg" *ngIf="errorMessage">
        <p>{{errorMessage}}</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submitloginForm(loginForm)" >
 
<div class="form-group">
    <label for="email">email</label>
    <input formControlName="email" type="email"class="form-control my-2" id="email">
    <div class="alert alert-danger " class="alert alert-danger" *ngIf="loginForm.get('email')?.errors != null && loginForm.get('email')?.touched">
        <p *ngIf="loginForm.get('email')?.errors?.required">email is required</p>
        <p *ngIf="loginForm.get('email')?.errors?.email">invalid email</p>
        
    </div>
</div>
<div class="form-group">
    <label for="password">password</label>
    <input formControlName="password" type="password"class="form-control my-2" id="password">
    <div class="alert alert-danger" class="alert alert-danger" *ngIf="loginForm.get('password')?.errors != null && loginForm.get('password')?.touched">
        <p *ngIf="loginForm.get('password')?.errors?.required">password is required</p>
      
     </div>
</div>
<button [disabled]='loginForm.invalid' class="btn btn-outline-info fw-bold fs-3 " type="submit">SignIn</button>
</form>
</div>
